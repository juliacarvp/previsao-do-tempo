<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Previsão do Tempo</title>

    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="src/styles/reset.css">
</head>
<body>
    <div class="container">
        <form id="search">
            <i class="fa-solid fa-location-dot"></i>
            <input type="search" name="city_name" id="city_name" placeholder="Buscar">
            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <div id="weather">
            <h1 id="title">São Paulo</h1>

            <div class="infos">
                <div class="temp">
                    <img id="temp_img" src="">
                    <div>
                        <p id="temp_description">Ensolarado</p>
                        <p id="temp_value">32 <sup>C°</sup></p>
                    </div>
                </div>

                <div class="other_infos">
                    <div class="info">
                        <i class="fa-solid fa-temperature-three-quarters"></i>

                        <div>
                            <h2>Temp. Max</h2>

                            <p id="temp_max">32 <sup>C°</sup></p>
                        </div>
                    </div>

                    <div class="info">
                        <i class="fa-solid fa-temperature-empty"></i>

                        <div>
                            <h2>Temp. Min</h2>

                            <p id="temp_min">12 <sup>C°</sup></p>
                        </div>
                    </div>

                    <div class="info">
                        <i class="fa-solid fa-droplet"></i>

                        <div>
                            <h2>Humidade</h2>

                            <p id="humidity">50%</p>
                        </div>
                    </div>

                    <div class="info">
                        <i class="fa-solid fa-wind"></i>

                        <div>
                            <h2>Vento</h2>

                            <p id="wind">50 km/h</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="alert"></div>
    </div>
    <script src="./src/script.js"></script>
</body>
</html>
